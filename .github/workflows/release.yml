name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.1'
      - name: Install Poetry
        uses: Gr1N/setup-poetry@v8
      - name: Install dependencies
        run: poetry install
      - name: Build package
        run: poetry build
      - name: Retrieve tag
        id: tag
        run: 'echo "version=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT'
      - name: Retrieve repo name
        id: reponame
        run: >-
          echo "name=$(echo ${{ github.repository }} | cut -d '/' -f 2)" >>
          $GITHUB_OUTPUT
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: '${{ secrets.RELEASE_TOKEN }}'
        with:
          name: '${{ steps.reponame.outputs.name }} ver. ${{ steps.tag.outputs.version }}'
          generate_release_notes: null
          files: >
            "./dist/${{ steps.reponame.outputs.name }}-${{ steps.tag.outputs.version }}.tar.gz"
      - name: Upload docs to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages
          build_dir: docs
          token: ${{ secrets.RELEASE_TOKEN }}
